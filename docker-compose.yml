services:
  app:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - DAILY_SUMMARY_HOUR=${DAILY_SUMMARY_HOUR:-7}
      - DAILY_SUMMARY_MINUTE=${DAILY_SUMMARY_MINUTE:-0}
      - INTEGRATION_API_KEY=${INTEGRATION_API_KEY:-}
      - BASE_URL=${BASE_URL:-http://localhost:5000}
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
